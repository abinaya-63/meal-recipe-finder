<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meal Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🍛 Meal Recipe Finder</h1>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search meal recipes...">
            <button id="searchBtn">Search</button>
            <button id="randomBtn">Random Recipe</button>
        </div>

        <div id="recipeContainer"></div>
        
        <h2>❤️ Favorite Recipes</h2>
        <ul id="favoriteRecipes"></ul>
    </div>

    <script src="main.js"></script>
</body>
</html>
